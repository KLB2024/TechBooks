<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product-details {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .product-image {
            flex: 0 0 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-info {
            margin-left: 20px;
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            align-items: center;
        }

        .product-actions button {
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: orange;; /* Botão azul */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-actions button:hover {
            background-color: orange;; /* Azul escuro ao passar o mouse */
        }

        .quantity {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .quantity input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 5px;
        }

        .quantity button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #ccc; /* Botão cinza */
            cursor: pointer;
        }

        .quantity button:hover {
            background-color: #000000; /* Cinza escuro ao passar o mouse */
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: orange;; /* Verde */
            margin-left: 20px;
        }

        .checkout-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: orange;; /* Verde para o botão de checkout */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: orange;; /* Verde escuro ao passar o mouse */
        }

        .empty-cart {
            text-align: center;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Carrinho de Compras</h1>
    <div class="container">
        <!-- Exemplo de produto no carrinho -->
        <div class="product-details">
            <div class="product-image">
                <img src="livro1.jpg" alt="Livro 1">
            </div>
            <div class="product-info">
                <div class="product-title">Título do Livro 1</div>
                <div class="product-actions">
                    <div class="quantity">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>
                    <div class="price">R$ 39,90</div>
                    <button>Remover</button>
                </div>
            </div>
        </div>
        <!-- Adicione mais produtos aqui -->
        <!-- Exibir mensagem se o carrinho estiver vazio -->
        <div class="empty-cart" style="display: none;">Seu carrinho está vazio.</div>
        
        <button class="checkout-button">Finalizar Compra</button>
    </div>
    <script>
        // Script para manipulação do carrinho pode ser adicionado aqui
    </script>
</body>
</html>
