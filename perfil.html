<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Virtual - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px; /* Ajustado para um layout mais compacto */
        }

        h2 {
            color: #ff6600; /* Laranja */
            margin-bottom: 20px;
            text-align: center; /* Centralizando o t√≠tulo */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .show-password {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .show-password i {
            color: #ff6600; /* Laranja */
        }

        button {
            background-color: #000000; /* Roxo */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: hsl(0, 0%, 0%); /* Roxo mais escuro */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #ff6600; /* Laranja */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Nome de usu√°rio" required>
            <input type="password" id="password" placeholder="Senha" required>
            <span class="show-password" onclick="togglePasswordVisibility()">
                <i id="eye-icon">üëÅÔ∏è</i>
            </span>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            <p><a href="#">Esqueceu a senha?</a></p>
            <p><a href="#">Criar uma conta</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = "üëÅÔ∏è"; // √çcone para ocultar
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = "üëÅÔ∏è"; // √çcone para mostrar
            }
        }
    </script>
</body>
</html>
